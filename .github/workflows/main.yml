name: CI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: slack-send
        uses: slackapi/slack-github-action@v1.18.0
        with:
          payload: |
            {
              "icon": ":js:",
              "project": "NODE Wrapper",
              "version": "${{ github.event.release.tag_name }}",
              "changes": [
                "text": "Santi!: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "${{ fromJSON(github.event.release.body) }}"
                    }
                  }
                ]
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}